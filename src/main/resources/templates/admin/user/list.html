<!DOCTYPE HTML>
<html xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<th:block th:include="fragments/header :: showCount(count=${notifications},request=${request},notification=${lNotification})"></th:block>

<body>
<div class=" bg-radio-ads bg-cover bg-center h-screen">

    <div class="animated fadeIn bg-gradient-to-l from-cyan-500/[.5] to-blue-500/[.5] h-full">

        <div class="flex flex-col pt-4 px-8">

            <div class="flex flex-row justify-between">
                <div class="flex flex-row space-x-6">
                    <div class="breadcrumbs">
                        <div class="page-header float-left">
                            <div class="page-title">
                                <ol class="breadcrumb text-right">
                                    <li class="active">Users</li>
                                </ol>
                            </div>
                        </div>
                    </div>
                    <div class=" mt-2">
                        <a class="btn btn-primary rounded " th:href="@{/users/add}">Add</a>
                    </div>
                </div>
                <div class="flex  flex-row space-x-6">
                    <a th:href="@{/notifications}">
                        <div class="relative w-fit mt-1">
                            <div class="absolute bottom-auto left-auto right-0 top-0 z-10 inline-block -translate-y-1/2 translate-x-2/4 rotate-0 skew-x-0 skew-y-0 scale-x-100 scale-y-100 whitespace-nowrap rounded-full bg-red-500  p-1 text-center align-baseline text-xs font-bold leading-none text-white"
                                 th:if="${notifications}"
                                 th:text="${notifications}">
                            </div>
                            <!--                    <a th:href="@{/notifications}"> <span class="menu-icon mdi mdi-bell"></span></a>-->
                            <div
                                    class=" p-1 rounded-lg bg-indigo-500  text-center text-white shadow-lg dark:text-gray-200">
                                <svg
                                        class="h-4 w-4 text-white"
                                        fill="currentColor"
                                        viewBox="0 0 24 24"
                                        xmlns="http://www.w3.org/2000/svg">
                                    <path
                                            clip-rule="evenodd"
                                            d="M5.25 9a6.75 6.75 0 0113.5 0v.75c0 2.123.8 4.057 2.118 5.52a.75.75 0 01-.297 1.206c-1.544.57-3.16.99-4.831 1.243a3.75 3.75 0 11-7.48 0 24.585 24.585 0 01-4.831-1.244.75.75 0 01-.298-1.205A8.217 8.217 0 005.25 9.75V9zm4.502 8.9a2.25 2.25 0 104.496 0 25.057 25.057 0 01-4.496 0z"
                                            fill-rule="evenodd"/>
                                </svg>
                            </div>
                        </div>
                    </a>
                    <div class="flex  flex-row">
                        <div class="user-area dropdown  float-right">
                            <div aria-expanded="false" aria-haspopup="true"
                                 class="dropdown-toggle flex flex-col justify-center place-content-center items-center"
                                 data-toggle="dropdown"
                                 href="#" id="dropdownMenuButton">
                                <img alt="User Avatar" class="w-8 h-8 rounded-full" src="/images/user.png">
                                <span class="text-white text-xs" sec:authentication="name"></span>
                            </div>
                            <div aria-labelledby="dropdownMenuButton" class="dropdown-menu dropdown-menu-left">
                                <a class="dropdown-item" th:href="@{/config}">settings</a>
                                <a class="dropdown-item" th:href="@{/logout}">logout</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <table class="table table-striped p-4 w-full" id="userListTable"
                   style="background-color: rgb(96 165 250 / .5)"
                   th:inline="none">
                <br/>
                <!--                <span th:utext="${successMessage}" class="text-success"></span>-->
                <thead class="bg-blue-500/[.7] border-solid border-y-2">
                <tr>
                    <!--                    <th scope="col">Profile Photo</th>-->
                    <th class="text-white" scope="col">First Name</th>
                    <th class="text-white text-center" scope="col">Last Name</th>
                    <th class="text-white text-center" scope="col">Email</th>
                    <th class="text-white text-center" scope="col">Roles</th>
                    <!--<th scope="col">Update</th>-->
                    <!--<th scope="col">Delete</th>-->
                    <th class="text-white text-right ">Action</th>

                </tr>
                </thead>

                <tbody>
                <tr th:each="user : ${users}">
                    <!--                         <td>-->
                    <!--                             <img class="user-avatar rounded-circle" style="width: 2.4rem; height:2.4rem" th:src="@{${user.photoPath}}" alt="Profile photo">-->

                    <!--                         </td>-->
                    <td class="text-white" th:text="${user.firstName ?: '--'} "></td>
                    <td class="text-white text-center" th:text="${user.lastName ?: '--'}"></td>
                    <td class="text-white text-center" th:text="${user.email ?: '--'}"></td>
                    <td class="text-white text-center" th:text="${!user.roles.isEmpty() ? user.roles : '--'}"></td>
                    <td class="text-right">
                        <a class="btn btn-info btn-sm" th:href="@{'/users/update/' + ${user.email}}"><i
                                class="fa fa-pencil"></i></a>

                        <a class="btn btn-danger btn-sm"
                           onclick="return confirm('Are you sure you want to delete this!!!!')"
                           th:href="@{'/users/delete/' + ${user.id}}"><i class="fa fa-trash"></i></a>
                    </td>

                </tr>
                </tbody>
            </table>


            <script th:inline="none">
                $(document).ready(function () {
                    $('#userListTable').DataTable();
                });
                $(document).ready(function () {
                    $('#example').DataTable({
                        "userListTable": [[3, "desc"]]
                    });
                });
            </script>

        </div>
    </div>
</div>

<div th:include="fragments/footer"></div>
