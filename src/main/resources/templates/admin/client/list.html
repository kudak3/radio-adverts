
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<th:block th:include="fragments/header"></th:block>

<div class="content mt-3">
    <div class="animated fadeIn">
        <div class="row">

            <div class="breadcrumbs">
                <div class="col-sm-4">
                    <div class="page-header float-left">
                        <div class="page-title">
                            <h4>Clients</h4>
                        </div>
                    </div>
                </div>
                <div class="col-sm-8">
                    <div class="page-header float-right">
                        <div class="page-title">
                            <ol class="breadcrumb text-right">
                                <li><a href="#">Clients </a></li>
                                <li class="active">List</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>


            <div class="col-sm-4 ">
                <a class="btn btn-primary rounded " th:href="@{/clients/add}">New Client</a>
            </div>

            <br/>
            <br/>


            <table id="roleListTable" th:inline="none" cellspacing="0" width="100%" class="table table-striped">
                <br/>
<!--                <span th:utext="${successMessage}" class="text-success"></span>-->
                <thead>
                <tr>
                    <th>Title</th>
                    <th>Full Name</th>

                    <th>I.D Number</th>
                    <th>Gender</th>
                    <th>PhoneNumber</th>
                    <th>Email </th>
                    <th>D.O.B</th>


                    <th>Action</th>

                </tr>
                </thead>

                <tbody>
                <tr th:each="client : ${clients}">

                    <td th:text="${client.title}"></td>
                    <td th:text="${client.firstName + ' ' + client.lastName}"></td>

                    <td th:text="${client.idNumber}"></td>
                    <td th:text="${client.gender?.name}"></td>
                    <td th:text="${client.phoneNumber}"></td>
                    <td th:text="${client.email}"></td>
                    <td th:text="${client.dateOfBirth}"></td>
                    <td><a th:href="@{'/clients/view/' + ${client.id}}" class="btn btn-outline-success"><i class=" fa fa-eye" style="color: green"></i></a>
                        <a th:href="@{'/clients/update/' + ${client.id}}" class="btn btn-outline-info"><i class="fa fa-pencil"></i></a></h2>

                        <a th:href="@{'/clients/delete/' + ${client.id}}"
                           onclick="return confirm('Are you sure you want to delete this!!!!')" class="btn btn-outline-danger"><i class="fa fa-trash"></i> </a></h2>

                    </td>



                </tr>
                </tbody>
            </table>


            <script th:inline="none">
                $(document).ready(function () {
                    $('#roleListTable').DataTable();
                });
                $(document).ready(function () {
                    $('#example').DataTable({
                        "roleListTable": [[3, "desc"]]
                    });
                });
            </script>

        </div>
    </div>
</div>
</div>
<div th:include="fragments/footer"></div>
</html>
