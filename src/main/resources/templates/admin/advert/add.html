<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<th:block th:include="fragments/header"></th:block>

<div class="content mt-3">
    <div class="animated fadeIn">
        <div class="row">



            <div class="col-md-2"></div>
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header"><strong>Add Advert </strong>
                        <small> Form</small>
                    </div>
                    <div class="card-body card-block">


                        <form autocomplete="off" class="sky-form" name="form" th:object="${advert}" method="post"
                              th:action="@{/adverts/save}" advert="form">



                            <div class="form-group"><label for="name" class=" form-control-label"> Name
                            </label><input type="text" id="name" name="name" th:field="*{name}"
                                           required=""         placeholder="Enter the name of advert" class="form-control">
                                <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                            </div>

                            <div class="form-group"><label for="name" class=" form-control-label"> Description
                            </label><input type="text" id="description" name="description" th:field="*{description}"
                                           required=""         placeholder="Enter the description of the advert" class="form-control">
                                <div th:if="${#fields.hasErrors('name')}" th:errors="*{description}"></div>
                            </div>

                            <div class="form-group">
                                <label>Select Type of advert</label>
                                <select class="form-control" required="required" th:field="*{advertType}">
                                    <option value="">----Select----</option>
                                    <option th:each="type : ${advertTypes}"
                                            th:value="${{type}}"
                                            th:text="${type.name}">
                                    </option>
                                </select>
                            </div>

                            <div class="form-group"><label for="url" class=" form-control-label"> Url
                            </label><input type="text" id="url" name="url" th:field="*{url}"
                                                 placeholder="Enter the url where advert has been posted" class="form-control">
                                <div th:if="${#fields.hasErrors('url')}" th:errors="*{url}"></div>
                            </div>





                            <div class="card-footer">
                                <button type="submit" class="btn btn-primary btn-sm">
                                    <i class="fa fa-dot-circle-o"></i> Submit
                                </button>
                                <button type="reset" class="btn btn-danger btn-sm">
                                    <i class="fa fa-ban"></i> Reset
                                </button>
                            </div>

                        </form>
                        <!--                        <span th:utext="${successMessage}"></span>-->

                    </div>
                </div>


            </div>
            <div class="col-md-2"></div>
        </div>

    </div>
</div>
</div>
<div th:include="fragments/footer"></div>
</html>
