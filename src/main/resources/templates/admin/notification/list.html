<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<th:block th:include="fragments/header :: showCount(count=${notificationCount},request=${request})"></th:block>

<div class=" bg-radio-ads bg-cover bg-center h-screen">
    <div class="animated fadeIn bg-gradient-to-l from-cyan-500/[.5] to-blue-500/[.5] h-full">

        <div class="flex flex-col pt-4 px-8">
            <div class="flex flex-row justify-between">
                <div class="breadcrumbs">
                    <div class="col-sm-4">
                        <div class="page-header float-left">
                            <div class="page-title">
                                <ol class="breadcrumb text-right">
                                    <li class="active">Notifications</li>
                                </ol>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="flex flex-row">
                    <div class="user-area dropdown  float-right">
                        <div aria-expanded="false" aria-haspopup="true"
                             class="dropdown-toggle flex flex-col justify-center place-content-center items-center"
                             data-toggle="dropdown"
                             href="#" id="dropdownMenuButton">
                            <img alt="User Avatar" class="w-8 h-8 rounded-full" src="/images/user.png">
                            <span sec:authentication="name" class="text-white text-xs"></span>
                        </div>
                        <div aria-labelledby="dropdownMenuButton" class="dropdown-menu dropdown-menu-left">
                            <a sec:authorize="hasAuthority('ADMIN')" class="dropdown-item" th:href="@{/config}">settings</a>
                            <a class="dropdown-item" th:href="@{/logout}">logout</a>
                        </div>
                    </div>
                </div>
            </div>

            <table id="roleListTable" th:inline="none"  class="table table-striped p-4 w-full ">
                <br/>
                <!--                <span th:utext="${successMessage}" class="text-success"></span>-->
                <thead>
                <tr>


                    <th scope="col" class="text-white">Affected Tables</th>
                    <th scope="col" class="text-white">Message</th>
                    <th scope="col" class="text-white">Date Created</th>
                    <th scope="col" class="text-white">Action</th>


                </tr>
                </thead>

                <tbody>
                <tr th:each="notification : ${notifications}">

                    <td th:text="${notification.affectedTable}"></td>
                    <td th:text="${notification.message}"></td>
                    <td th:text="${notification.created}"></td>

                    <td>


                        <a th:href="@{'/notifications/delete/' + ${notification.id}}"
                           onclick="return confirm('Are you sure you want to delete this!!!!')"
                           class="btn btn-danger btn-sm"><i class="fa fa-trash"></i></a>
                    </td>


                </tr>
                </tbody>
            </table>


            <script th:inline="none">
                $(document).ready(function () {
                    $('#roleListTable').DataTable();
                });
                $(document).ready(function () {
                    $('#example').DataTable({
                        "roleListTable": [[3, "desc"]]
                    });
                });
            </script>

        </div>
    </div>
</div>
</div>

<div th:include="fragments/footer" class="h-4"></div>
</html>
