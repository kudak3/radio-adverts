<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<th:block th:include="fragments/header :: showCount(count=${notifications},request=${request})"></th:block>

<body>
<div class=" bg-radio-ads bg-cover bg-center h-screen">

    <div class="animated fadeIn bg-gradient-to-l from-cyan-500/[.5] to-blue-500/[.5] h-full">

        <div class="flex flex-col pt-4 px-8">

            <div class="flex flex-row justify-between">
                <div class="flex flex-row">
                    <div class="breadcrumbs">
                        <div class="col-sm-4">
                            <div class="page-header float-left">
                                <div class="page-title">
                                    <ol class="breadcrumb text-right">
                                        <li class="active">Payments</li>
                                    </ol>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4 mt-2">
                        <a class="btn btn-primary rounded " th:href="@{/payments/add}">Add</a>
                    </div>
                </div>
                <div class="flex pr-4">
                    <div class="user-area dropdown float-right">
                        <a aria-expanded="false" aria-haspopup="true" class="dropdown-toggle" data-toggle="dropdown"
                           href="#">
                            <span th:text="${username}"> username</span>
                            <img alt="User Avatar" class="w-8 h-8 rounded-full" src="/images/user.png">
                        </a>
                    </div>


                </div>
            </div>

            <table class="table table-striped p-4 w-full" id="paymentListTable" style="background-color: rgb(96 165 250 / .5)"
                   th:inline="none">
                <br/>
                <!--                <span th:utext="${successMessage}" class="text-success"></span>-->
                <thead class="bg-blue-500/[.7] border-solid border-y-2">
                <tr>


                    <th class="text-white" scope="col">Client</th>
                    <th class="text-white text-center" scope="col">Advert</th>
                    <th class="text-white text-center" scope="col">Description</th>
                    <th class="text-white text-center" scope="col">Amount</th>
                    <th class="text-white text-center" scope="col">Date</th>
                    <th class="text-right text-white" scope="col">Action</th>

                </tr>
                </thead>

                <tbody>
                <tr th:each="payment : ${payments}">

                    <td class="text-white" th:text="${payment.client.name}"></td>
                    <td class="text-white text-center" th:text="${payment.advert.name}"></td>
                    <td class="text-white text-center" th:text="${payment.description}"></td>
                    <td class="text-white text-center" th:text="${'$'+payment.amount}">
                    </td>
                    <td class="text-white text-center" th:text="${payment.date}">
                    </td>

                    <td class="text-right"><a class="btn btn-outline-info" th:href="@{'/payments/update/' + ${payment.id}}"><i
                            class="fa fa-pencil"></i></a>

                        <a class="btn btn-outline-danger"
                           onclick="return confirm('Are you sure you want to delete this!!!!')"
                           th:href="@{'/payments/delete/' + ${payment.id}}"><i class="fa fa-trash"></i></a>
                    </td>

                </tr>
                </tbody>
            </table>


            <script th:inline="none">
                $(document).ready(function () {
                    $('#paymentListTable').DataTable();
                });
                $(document).ready(function () {
                    $('#example').DataTable({
                        "paymentListTable": [[3, "desc"]]
                    });
                });
            </script>

        </div>
    </div>
</div>
</div>
<div th:include="fragments/footer"></div>
</body>
</html>
