
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<th:block th:include="fragments/header"></th:block>

<div class="content mt-3">
    <div class="animated fadeIn">
        <div class="row">

            <div class="breadcrumbs">
                <div class="col-sm-4">
                    <div class="page-header float-left">
                        <div class="page-title">
                            <h1>Payments</h1>
                        </div>
                    </div>
                </div>
                <div class="col-sm-8">
                    <div class="page-header float-right">
                        <div class="page-title">
                            <ol class="breadcrumb text-right">
                                <li><a href="#"> Payment </a></li>
                                <li class="active ml-4">List</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-sm-4 ">
                <a class="btn btn-primary rounded " th:href="@{/payments/add}">New Payment</a>
            </div>

            <br/>
            <br/>


            <table id="roleListTable" th:inline="none" cellspacing="0" width="100%" class="table table-striped">
                <br/>
<!--                <span th:utext="${successMessage}" class="text-success"></span>-->
                <thead>
                <tr>


                    <th scope="col">Client Name</th>
                    <th scope="col">Policy</th>
                    <th scope="col">Description</th>
                    <th scope="col">Amount</th>
                    <th scope="col">Date</th>
                    <th scope="col">Action</th>

                </tr>
                </thead>

                <tbody>
                <tr th:each="payment : ${payments}">

                    <td th:text="${payment.client.firstName + ' ' + payment.client.lastName}"></td>
                    <td th:text="${payment.policyNumber}"></td>
                    <td th:text="${payment.description}"></td>
                    <td th:text="${'$'+payment.amount}">
                    </td>
                    <td th:text="${payment.date}">
                           </td>

                    <td><a th:href="@{'/payments/update/' + ${payment.id}}" class="btn btn-outline-info"><i class="fa fa-pencil"></i></a>

                        <a th:href="@{'/payments/delete/' + ${payment.id}}"
                           onclick="return confirm('Are you sure you want to delete this!!!!')" class="btn btn-outline-danger"><i class="fa fa-trash"></i></a>
                    </td>

                </tr>
                </tbody>
            </table>


<script th:inline="none">
    $(document).ready(function () {
        $('#roleListTable').DataTable();
    });
    $(document).ready(function () {
        $('#example').DataTable({
            "roleListTable": [[3, "desc"]]
        });
    });
</script>

        </div>
    </div>
</div>
</div>
            <div th:include="fragments/footer"></div>
</html>
