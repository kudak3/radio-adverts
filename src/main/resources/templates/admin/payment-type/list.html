
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<th:block th:include="fragments/header"></th:block>

<div class="content mt-3">
    <div class="animated fadeIn">
        <div class="row">

            <div class="breadcrumbs">
                <div class="col-sm-4">
                    <div class="page-header float-left">
                        <div class="page-title">
                            <h1>Payment Types</h1>
                        </div>
                    </div>
                </div>
                <div class="col-sm-8">
                    <div class="page-header float-right">
                        <div class="page-title">
                            <ol class="breadcrumb text-right">
                                <li><a href="#"> Payment Type </a></li>
                                <li class="active ml-4">List</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>


            <div class="col-sm-4 ">
                <a class="btn btn-primary rounded " th:href="@{/payment-types/add}">New Payment Type</a>
            </div>

            <br/>
            <br/>


            <table id="roleListTable" th:inline="none" cellspacing="0" width="100%" class="table table-striped">
                <br/>
                <!--                <span th:utext="${successMessage}" class="text-success"></span>-->
                <thead>
                <tr>

                    <th scope="col">ID</th>
                    <th scope="col">Name</th>

                    <th scope="col">Action</th>

                </tr>
                </thead>

                <tbody>
                <tr th:each="type : ${paymentTypes}">
                    <td th:text="${type.id}"></td>
                    <td th:text="${type.name}"></td>

                    </td>

                    <td><a th:href="@{'/payment-types/update/' + ${type.id}}" class="btn btn-outline-info"><i class="fa fa-pencil"></i></a>

                        <a th:href="@{'/payment-types/delete/' + ${type.id}}"
                           onclick="return confirm('Are you sure you want to delete this!!!!')" class="btn btn-outline-danger"><i class="fa fa-trash"></i></a>
                    </td>

                </tr>
                </tbody>
            </table>


            <script th:inline="none">
                $(document).ready(function () {
                    $('#roleListTable').DataTable();
                });
                $(document).ready(function () {
                    $('#example').DataTable({
                        "roleListTable": [[3, "desc"]]
                    });
                });
            </script>

        </div>
    </div>
</div>
</div>
<div th:include="fragments/footer"></div>
</html>
