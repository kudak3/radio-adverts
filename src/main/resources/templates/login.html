<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <!--    toast notification-->
    <link href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" rel="stylesheet" type="text/css">

    <script src="https://cdn.jsdelivr.net/npm/toastify-js" type="text/javascript"></script>
    <script th:inline="javascript">

        document.addEventListener('DOMContentLoaded', function () {
            const urlParams = new URLSearchParams(window.location.search);


            if (urlParams.has("logout")) {
                // Display a success toast notification
                Toastify({
                    text: "You have been logout of the system",
                    duration: 3000,
                    // destination: "https://github.com/apvarun/toastify-js",
                    newWindow: true,
                    close: true,
                    gravity: "top", // `top` or `bottom`
                    position: "center", // `left`, `center` or `right`
                    stopOnFocus: true, // Prevents dismissing of toast on hover
                    style: {
                        background: "linear-gradient(to right, #457fca, #5691c8",
                    },
                    onClick: function () {
                    } // Callback after click
                }).showToast();
            }
            if (urlParams.has("success")) {
                // // Display  error toast notification
                Toastify({
                    text: "Account created successfully",
                    duration: 3000,
                    // destination: "https://github.com/apvarun/toastify-js",
                    newWindow: true,
                    close: true,
                    gravity: "top", // `top` or `bottom`
                    position: "center", // `left`, `center` or `right`
                    stopOnFocus: true, // Prevents dismissing of toast on hover
                    style: {
                        background: "linear-gradient(to right, #457fca, #5691c8",
                    },
                    onClick: function () {
                    } // Callback after click
                }).showToast();
            }
            if (urlParams.has("error")) {
                // // Display  error toast notification
                Toastify({
                    text: "Invalid Email and Password",
                    duration: 3000,
                    // destination: "https://github.com/apvarun/toastify-js",
                    newWindow: true,
                    close: true,
                    gravity: "top", // `top` or `bottom`
                    position: "center", // `left`, `center` or `right`
                    stopOnFocus: true, // Prevents dismissing of toast on hover
                    style: {
                        background: "linear-gradient(to right, #EB3349, #F45C43)",
                    },
                    onClick: function () {
                    } // Callback after click
                }).showToast();
            }

        })
        ;

    </script>
</head>
<body>
<div class="flex flex-row min-h-screen">
    <div class="relative w-full shadow-lg lg:w-2/3 bg-login bg-cover bg-center">
        <div class="bg-gradient-to-l from-cyan-500/[.8] to-blue-500/[.8]">
            <div
                    class="flex flex-col h-screen overflow-y-auto animated fadeIn "
            >
                <div
                        class="flex flex-col items-center justify-center  w-full"
                >
                    <img alt="School logo" class="transform scale-90" th:src="@{/img/logo.jpeg}">
                    <h2
                            class=" mb-6 font-bold leading-9 text-center text-black text-22xl animated fadeIn "
                    >
                        Radio Adverts System
                    </h2>

                    <form class="flex flex-col animated fadeIn " method="post" th:action="@{/login} ">
                        <div class="flex flex-col">
                            <label class="mb-2 text-sm font-normal  text-black" for="username">Email</label>
                            <input
                                    class=" border w-full border-blue-600 border-solid rounded-full text-start px-3 h-8"
                                    id="username"
                                    name="username"
                                    placeholder="Enter your email"
                                    required
                                    type="text"
                            />
                        </div>
                        <div class="flex flex-col mt-3">
                            <label class="mb-2 text-sm font-normal  text-black" for="password">Password</label>
                            <input
                                    class="border w-full border-blue-600 border-solid rounded-full text-start px-3 h-8"
                                    id="password"
                                    name="password"
                                    placeholder="Enter password"
                                    required
                                    type="password"
                            />
                        </div>
                        <button class="my-10 bg-blue-600 rounded-full h-8 text-white text-sm border  border-white hover:bg-blue-500 hover:border-blue-600"
                                type="submit">Submit
                        </button>
                        <label class="font-light text-sm text-center  text-black">Don't have an account? <a
                                th:href="@{/register}"> <span class="font-medium">Register</span></a>
                        </label>
                    </form>
                </div>
            </div>
            <div class="absolute laptop sm:hidden lg:block">
                <img alt="laptop" class=" 2xl:transform 2xl:scale-150" th:src="@{/img/laptop.png}">
            </div>
        </div>
    </div>

    <div
            class=" inline w-0 bg-blue-500 bg-no-repeat bg-cover lg:w-1/3"
    ></div>
</div>
</body>
</html>
