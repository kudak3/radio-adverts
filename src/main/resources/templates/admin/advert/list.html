
<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">

<th:block th:include="fragments/header :: showCount(count=${notifications},request=${request})"></th:block>

<body>
<div class=" bg-radio-ads bg-cover bg-center h-screen">

    <div class="animated fadeIn bg-gradient-to-l from-cyan-500/[.5] to-blue-500/[.5] h-full">

        <div class="flex flex-col pt-4 px-8">

                <div class="flex flex-row justify-between">
                    <div class="flex flex-row">
                    <div class="breadcrumbs">
                        <div class="col-sm-4">
                            <div class="page-header float-left">
                                <div class="page-title">
                                    <ol class="breadcrumb text-right">
                                        <li class="active">Adverts</li>
                                    </ol>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4 mt-2">
                        <a class="btn btn-primary rounded " th:href="@{/adverts/add}">Add</a>
                    </div>
                    </div>
                    <div class="flex flex-row pr-4">
                        <div class="user-area dropdown  float-right">
                            <div aria-expanded="false" aria-haspopup="true"
                                 class="dropdown-toggle flex flex-col justify-center place-content-center items-center"
                                 data-toggle="dropdown"
                                 href="#" id="dropdownMenuButton">
                                <img alt="User Avatar" class="w-8 h-8 rounded-full" src="/images/user.png">
                                <span th:text="${username}"></span>
                            </div>
                            <div aria-labelledby="dropdownMenuButton" class="dropdown-menu dropdown-menu-left">
                                <a class="dropdown-item" th:href="@{/config}">settings</a>
                                <a class="dropdown-item" th:href="@{/logout}">logout</a>
                            </div>
                        </div>
                    </div>
                </div>



            <table id="advertListTable" th:inline="none" class="table table-striped p-4 w-full" style="background-color: rgb(96 165 250 / .5)">
                <br/>
<!--                <span th:utext="${successMessage}" class="text-success"></span>-->
                <thead class="bg-blue-500/[.7] border-solid border-y-2">
                <tr>
                    <th scope="col" class="text-white">Name</th>
                    <th scope="col" class="text-white text-center">Description</th>
                    <th scope="col" class="text-white text-center">Radio Station</th>
                    <th scope="col" class="text-white text-center">Advert Type</th>
                    <th scope="col" class="text-white text-center">Url</th>

                    <th scope="col" class="text-white text-right">Action</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="advert : ${adverts}">
                    <td th:text="${advert.name}" class=" text-white"></td>
                    <td th:text="${advert.description}" class="text-center text-white"></td>
                    <td th:text="${advert.radioStation.name}" class="text-center text-white"></td>
                    <td th:text="${advert.advertType.name}" class="text-center text-white"></td>
                    <td th:text="${advert.url}" class="text-center text-white"></td>
                    <td class="text-right"><a th:href="@{'/adverts/update/' + ${advert.id}}" class="btn btn-info"><i class="fa fa-pencil"></i></a>

                    <a th:href="@{'/adverts/delete/' + ${advert.id}}"
                           onclick="return confirm('Are you sure you want to delete this!!!!')" class="btn btn-danger"><i class="fa fa-trash"></i></a>
                    </td>


                </tr>
                </tbody>
            </table>


            <script th:inline="none">
                $(document).ready(function () {
                    $('#advertListTable').DataTable();
                });
                $(document).ready(function () {
                    $('#example').DataTable({
                        "advertListTable": [[3, "desc"]]
                    });
                });
            </script>

        </div>
    </div>
</div>
</div>
<div th:include="fragments/footer"></div>
</body>
</html>
