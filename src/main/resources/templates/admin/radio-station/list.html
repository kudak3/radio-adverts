<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<th:block th:include="fragments/header :: showCount(count=${notifications},request=${request})"></th:block>

<div class=" bg-radio-ads bg-cover bg-center ">

    <div class="animated fadeIn bg-gradient-to-l from-cyan-500/[.5] to-blue-500/[.5]">

        <div class="flex flex-col pt-4 px-8">
            <div class="flex flex-row justify-between">
                <div class="flex flex-row">
                    <div class="breadcrumbs">
                        <div class="page-header float-left">
                            <div class="page-title">
                                <ol class="breadcrumb text-right">
                                    <li class="active">Radio Stations</li>
                                </ol>
                            </div>

                        </div>
                    </div>
                    <div class="col-sm-4 mt-2">
                        <a class="btn btn-primary rounded " th:href="@{/radio-stations/add}">Add</a>
                    </div>
                </div>
                <div class="flex flex-row pr-4">
                    <div class="user-area dropdown  float-right">
                        <div aria-expanded="false" aria-haspopup="true"
                             class="dropdown-toggle flex flex-col justify-center place-content-center items-center"
                             data-toggle="dropdown"
                             href="#" id="dropdownMenuButton">
                            <img alt="User Avatar" class="w-8 h-8 rounded-full" src="/images/user.png">
                            <span th:text="${username}"></span>
                        </div>
                        <div aria-labelledby="dropdownMenuButton" class="dropdown-menu dropdown-menu-left">
                            <a class="dropdown-item" th:href="@{/config}">settings</a>
                            <a class="dropdown-item" th:href="@{/logout}">logout</a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="text-center flex justify-center items-center place-content-center text-xl text-white my-48"
                 th:if="${radioStations.isEmpty()}">
                No items Found
            </div>

            <!-- Radio stations grid -->
            <div class="grid grid-cols-4 gap-4 my-4">
                <div class="bg-white rounded-lg shadow p-4 flex justify-center items-center place-content-center flex-col flex w-4/5 h-4/5"
                     th:each="radioStation : ${radioStations}">
                    <!-- Station name -->
                    <h2 class="text-sm font-bold mb-2" th:text="${radioStation.name}"></h2>

                    <!-- Station image/logo -->
                    <img alt="Radio Station image" class="w-full h-full object-contain mb-4"
                         src="/img/placeholder.png"/>
                    <!-- advertise button-->
                    <a class=" bg-transparent hover:bg-blue-500 hover:text-blue-700 text-blue-500 font-bold rounded-lg my-2 p-2 border border-2 border-blue-500 text-sm"
                       th:href="@{'/radio-stations/update/' + ${radioStation.id}}"
                       title="Place advert">Advertise</a>
                    <!-- Edit button -->
                    <div class="flex flex-row">
                        <a class="inline-block bg-blue-500 hover:bg-blue-700 text-white font-bold py-1.5 px-3 rounded-lg mr-2"
                           th:href="@{'/adverts/add/' + ${radioStation.id}}"
                           title="Edit Station"><i class="fa fa-edit font-medium"></i></a>
                        <!-- Delete button -->
                        <a class="inline-block bg-red-500 hover:bg-red-700 text-white font-bold py-1.5 px-3 rounded-lg"
                           onclick="return confirm('Are you sure you want to delete this!!!!')"
                           th:href="@{'/radio-stations/delete/' + ${radioStation.id}}"
                           title="Delete Station"><i
                                class="fa fa-trash font-medium"></i></a>
                    </div>
                </div>

            <script th:inline="none">
                $(document).ready(function () {
                    $('#roleListTable').DataTable();
                });
                $(document).ready(function () {
                    $('#example').DataTable({
                        "roleListTable": [[3, "desc"]]
                    });
                });
            </script>

        </div>
    </div>
</div>
</div>

</html>
