
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<th:block th:include="fragments/header"></th:block>

<div class="content mt-3">
    <div class="animated fadeIn">
        <div class="row">

            <div class="breadcrumbs">
                <div class="col-sm-4">
                    <div class="page-header float-left">
                        <div class="page-title">
                            <h1>Policies</h1>
                        </div>
                    </div>
                </div>
                <div class="col-sm-8">
                    <div class="page-header float-right">
                        <div class="page-title">
                            <ol class="breadcrumb text-right">
                                <li><a href="#">Insurance Policy </a></li>
                                <li class="active">List</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
<div class="col-sm-4 ">
    <a class="btn btn-primary rounded " th:href="@{/policies/add}">Add Policy</a>
</div>



            <br/>
            <br/>


            <table id="roleListTable" th:inline="none" cellspacing="0" width="100%" class="table table-striped">
                <br/>
<!--                <span th:utext="${successMessage}" class="text-success"></span>-->
                <thead>
                <tr>

                    <th>Policy Name</th>
                    <th>Description</th>
                    <th>Plan Type</th>
                    <th>Premium</th>
                    <th>Total Payment</th>
                    <th>Duration</th>
                    <th>Cover Amount</th>
                    <th>Actions</th>

                </tr>
                </thead>

                <tbody>
                <tr th:each="policy : ${policies}">
                    <td th:text="${policy.name}"></td>
                    <td th:text="${policy.description}"></td>
                    <td th:text="${policy.plan}"></td>
                    <td th:text="${'$' + policy.premium}"></td>
                    <td th:text="${'$' + policy.totalPayment}"></td>
                    <td th:text="${policy.duration}"></td>
                    <td th:text="${'$' + policy.coverageAmount}"></td>

                    <td><a th:href="@{'/policies/update/' + ${policy.id}}" class="btn btn-outline-info"><i class="fa fa-pencil"></i></a>
                   <a th:href="@{'/policies/delete/' + ${policy.id}}"
                           onclick="return confirm('Are you sure you want to delete this!!!!')" class="btn btn-outline-danger"><i class="fa fa-trash"></i></a>
                    </td>

                </tr>
                </tbody>
            </table>


<script th:inline="none">
    $(document).ready(function () {
        $('#roleListTable').DataTable();
    });
    $(document).ready(function () {
        $('#example').DataTable({
            "roleListTable": [[3, "desc"]]
        });
    });
</script>

        </div>
    </div>
</div>
</div>
            <div th:include="fragments/footer"></div>
</html>
