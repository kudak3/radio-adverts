
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<th:block th:include="fragments/header"></th:block>

<div class="content mt-3">
    <div class="animated fadeIn">
        <div class="row">

            <div class="breadcrumbs">
                <div class="col-sm-4">
                    <div class="page-header float-left">
                        <div class="page-title">
                            <h1> Users </h1>
                        </div>
                    </div>
                </div>
                <div class="col-sm-8">
                    <div class="page-header float-right">
                        <div class="page-title">
                            <ol class="breadcrumb text-right">
                                <li><a href="#"> User </a></li>
                                <li class="active"> List</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>


            <div class="col-sm-4 ">
                <a class="btn btn-primary rounded " th:href="@{/users/add}">New User</a>
            </div>


            <br/>
            <br/>


            <table id="roleListTable" th:inline="none" cellspacing="0" width="100%" class="table table-striped">
                <br/>
<!--                <span th:utext="${successMessage}" class="text-success"></span>-->
<!--                <thead>-->
                <tr>
<!--                    <th scope="col">Profile Photo</th>-->
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name </th>
                    <th scope="col">Email </th>
                    <!--<th scope="col">Update</th>-->
                    <!--<th scope="col">Delete</th>-->
                    <th>Action</th>

                </tr>
                </thead>

                <tbody>
                <tr th:each="user : ${users}">
<!--                         <td>-->
<!--                             <img class="user-avatar rounded-circle" style="width: 2.4rem; height:2.4rem" th:src="@{${user.photoPath}}" alt="Profile photo">-->

<!--                         </td>-->
                    <td th:text="${user.firstName}"></td>
                    <td th:text="${user.lastName}"></td>
                    <td th:text="${user.email}"></td>
                    <td>
                        <a th:href="@{'/users/update/' + ${user.id}}" class="btn btn-outline-info"><i class="fa fa-pencil"></i></a>

                    <a th:href="@{'/users/delete/' + ${user.id}}"
                           onclick="return confirm('Are you sure you want to delete this!!!!')" class="btn btn-outline-danger"><i class="fa fa-trash"></i></a>
                    </td>

                </tr>
                </tbody>
            </table>


<script th:inline="none">
    $(document).ready(function () {
        $('#roleListTable').DataTable();
    });
    $(document).ready(function () {
        $('#example').DataTable({
            "roleListTable": [[3, "desc"]]
        });
    });
</script>

        </div>
    </div>
</div>
