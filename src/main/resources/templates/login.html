<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>
<body>
<div class="flex flex-row min-h-screen">
    <div class="relative w-full shadow-lg lg:w-2/3 bg-cyan-100">
        <div
                class="flex flex-col h-screen overflow-y-auto "
        >
            <div
                    class="flex flex-col items-center justify-center  w-full"
            >
                <img th:src="@{/img/logo.jpeg}" alt="School logo" class="transform scale-90">
                <h2
                        class=" mb-6 font-bold leading-9 text-center text-black text-22xl"
                >
                    Radio Adverts System
                </h2>
                <div th:if="${param.error}" class="flex ">
                    <div class="mb-4 rounded-lg bg-danger-100 py-5 px-6 text-base text-danger-700"
                         role="alert">Invalid Email and Password.
                    </div>
                </div>
                <div th:if="${param.logout}">
                    <div class="mb-4 rounded-lg bg-success-100 py-5 px-6 text-base text-success-700"
                         role="alert">You have been logged out.
                    </div>
                </div>
                <form class="flex flex-col" th:action="@{/login}" method="post">
                    <div class="flex flex-col">
                        <label for="username" class="mb-2 text-sm font-normal  text-black">Username</label>
                        <input
                                type="text"
                                id="username"
                                name="username"
                                class=" border w-full border-blue-600 border-solid rounded-full text-start px-3 h-8"
                                placeholder="Enter your user name"
                                required
                        />
                    </div>
                    <div class="flex flex-col mt-3">
                        <label for="password" class="mb-2 text-sm font-normal  text-black">Password</label>
                        <input
                                placeholder="Enter password"
                                type="password"
                                id="password"
                                name="password"
                                class="border w-full border-blue-600 border-solid rounded-full text-start px-3 h-8"
                                required
                        />
                    </div>
                    <button type="submit" class="my-10 bg-blue-600 rounded-full h-8 text-white text-sm">Submit</button>
                    <label class="font-light text-sm text-center  text-black">Don't have an account? <a
                            th:href="@{/register}"> <span class="font-medium">Register</span></a>
                    </label>
                </form>
            </div>
        </div>
        <div class="absolute laptop sm:hidden lg:block">
            <img th:src="@{/img/laptop.png}" alt="laptop" class=" 2xl:transform 2xl:scale-150">
        </div>
    </div>

    <div
            class=" inline w-0 bg-blue-300 bg-no-repeat bg-cover lg:w-1/3"
    ></div>
</div>
</body>
</html>
<!DOCTYPE html>
